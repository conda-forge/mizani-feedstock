{% set name = "mizani" %}
{% set version = "0.4.5" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "8aed4e8f939024d9d180c2a41041a3593fed93f97d219eec9304950795123446" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - pandas >=0.21.0
    - matplotlib
    - palettable

test:
  imports:
    - mizani
    - mizani.external
    - mizani.tests

about:
  home: https://github.com/has2k1/mizani
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Scales for Python'
  dev_url: https://github.com/has2k1/mizani
  doc_url: https://mizani.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - has2k1
