{% set name = "mizani" %}
{% set version = "0.12.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "25b75199c62ec61f46b661217594e1347ef415decdfd27dc71c8935d54440ffa" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  number: {{ build }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.11.0
    - pip
    - setuptools
    - setuptools_scm


  run:
    - python >=3.9.0
    - numpy >=1.23.0
    - scipy >=1.7.0
    - pandas >=2.1.0
    - python-dateutil
    - tzdata  # os == windows

test:
  requires:
    - pip
    - pytest
    - pytest-cov
  source_files:
    - "tests"
    - "pyproject.toml"
  commands:
    # The pip version can reported incorrectly if setuptools_scm isn't available
    # at build time
    - pip list | grep -i {{ name }} | grep {{ version }}
    - pip check
    - echo $PWD
    - ls -larth
    - pytest

about:
  home: https://github.com/has2k1/mizani
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD
  summary: Scales for Python
  dev_url: https://github.com/has2k1/mizani
  doc_url: https://mizani.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - has2k1
